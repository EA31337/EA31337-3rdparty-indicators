---
name: Compile

# yamllint disable-line rule:truthy
on:
  pull_request:
    branches:
      - 'master'
      - 'dev*'
    paths-ignore:
      - '*.md'
      - '.git*'
  push:
    branches:
      - 'master'
      - 'dev*'
    paths-ignore:
      - '*.md'
      - '.git*'
  workflow_call:

env:
  # Setting an environment variable with the value of a configuration variable.
  INDI_OTHER_WORKDIR: ${{ vars.INDI_OTHER_WORKDIR || 'indicators-other' }}

jobs:
  mt4:
    name: Installs platform (4)
    uses: EA31337/EA-Tester/.github/workflows/platform-linux.yml@dev
    with:
      artifact_name: mt4
      artifact_overwrite: true
      version: 4
  mt5:
    name: Installs platform (5)
    uses: EA31337/EA-Tester/.github/workflows/platform-linux.yml@dev
    with:
      artifact_name: mt5
      artifact_overwrite: true
      version: 5

  compile-mq4:
    defaults:
      run:
        shell: powershell
    name: Compile MQL4
    needs: [mt4]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: ${{ env.INDI_OTHER_WORKDIR }}
          ref: ${{ github.head_ref || github.ref_name }}
          repository: EA31337/EA31337-indicators-other
      - uses: actions/checkout@v4
        with:
          path: Include/EA31337-classes
          ref: v3.000.1
          repository: EA31337/EA31337-classes
      - uses: actions/download-artifact@v4
        with:
          name: mt4
          path: .platform
      - name: Compile MQL4
        uses: fx31337/mql-compile-action@master
        with:
          include: .
          init-platform: true
          mt-path: .platform
          path: ${{ env.INDI_OTHER_WORKDIR }}/**/*.mq4
          verbose: true
      - name: List compiled files
        run: '(Get-ChildItem -Recurse -Path . -Include *.ex[45]).fullname'
      - run: Get-Location
      - name: Upload indicator artifacts
        uses: actions/upload-artifact@v4
        with:
          name: indicators-other-ex4
          path: ${{ env.INDI_OTHER_WORKDIR }}/**/*.ex[45]

  compile-mq5:
    defaults:
      run:
        shell: powershell
    name: Compile MQL5
    needs: [mt5]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: ${{ env.INDI_OTHER_WORKDIR }}
          ref: ${{ github.head_ref || github.ref_name }}
          repository: EA31337/EA31337-indicators-other
      - uses: actions/checkout@v4
        with:
          path: Include/EA31337-classes
          ref: v3.000.1
          repository: EA31337/EA31337-classes
      - uses: actions/download-artifact@v4
        with:
          name: mt5
          path: .platform
      - name: Compile MQL5
        uses: fx31337/mql-compile-action@master
        with:
          include: .
          init-platform: true
          mt-path: .platform
          path: ${{ env.INDI_OTHER_WORKDIR }}/**/*.mq5
          verbose: true
      - name: List compiled files
        run: '(Get-ChildItem -Recurse -Path . -Include *.ex[45]).fullname'
      - run: Get-Location
      - name: Upload indicator artifacts
        uses: actions/upload-artifact@v4
        with:
          name: indicators-other-ex5
          path: ${{ env.INDI_OTHER_WORKDIR }}/**/*.ex[45]

  cleanup:
    if: always()
    name: Clean-up
    needs: [compile-mq4, compile-mq5]
    runs-on: ubuntu-latest
    steps:
      - uses: geekyeggo/delete-artifact@v4
        with:
          name: mt?
